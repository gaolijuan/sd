</head><body><link href="css/go_index.css" rel="stylesheet" type="text/css">

   </div>
<script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>

<script id="numbersTmpl" type="text/x-jquery-tmpl">
   <li>
      <div class="time">${order_data_time}</div>
      <div class="cyrc_jl" style="margin-top:10px;">
            <div class="cyrc_left"><em class="count" style=" color:#e2105a;">${money}</em>人次</div>
            <div class="cyrc_right"><a id="myNumber" href="buyNumber.html?id=${order_id}">查看我的号码</a></div>
         </div>
   </li>
</script>

<script type="text/javascript">
    $.extend($, {
       // 获取请求参数
       getReq: function(key) {
          var url = location.search;
          if (url.indexOf("?") != -1) {
             var str = url.substr(1);
             strs = str.split("&");
             for (var i = 0; i < strs.length; i++) {
                this[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
             }
             return this[key];
          }
          return null;
       }
    });

    $(function(){
      $.get("/PhaseQuery/payRecordInfo", {
        phase_id: $.getReq("id")
      }, function(resp){
        $(".goods_name").html("(第" + resp.goods_info.phase + "期)" + resp.goods_info.goods_name;
        $(".count").html(resp.goods_info.count);
        $("#numbers").html($("#numbersTmpl").tmpl(resp.infos));
      }, "json");
    });
</script>
</body></html>
