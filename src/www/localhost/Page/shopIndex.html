<script type="text/javascript">
var pagerNo = 1;
var proIsReq = true;
$(function(){
	// 渲染店铺信息
	var shopHtml = '<div class="pic"><img src="http://img.zailaiyidan.com/' + data.shop_info.shop_icon +'"></div>'
	            	 + '<div class="per_rig">'
	                 + '<div class="name">' + data.shop_info.shop_name +'</div>'
	                 + '<div class="wx">微信号：' + data.shop_info.wid +'</div>'
                 + '</div>';
	$("#shopWrap").html(shopHtml);
	//load();
	function load(){
		var u = navigator.userAgent, app = navigator.appVersion;
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
		if(isiOS){
			$('.open_advert').hide();
		}
	}
	getOthRecordList();
	lazyImage('img');
	//读取列表
	// getOthRecordList();
	
    //关闭广告
	$('.close').click(function() {
		$('.close').hide();
		$('.open_advert').hide();
	});
    //分享
	$('#fenxiang').click(function() {
		$('#fx_sm_div').show();
	});
	$('#fx_sm_div').click(function() {
		$('#fx_sm_div').hide();
	});
});
//图片软加载
function lazyImage(img){ 
	$(img).lazyload({
			threshold : 200,
			effect:'fadeIn',
			failure_limit : 10
	}); 
}

//渲染记录列表
function getOthRecordList(){ 
	if(null != data.goods_info && data.goods_info.length>0){ 
		$(data.goods_info).each(function(index,bean){
			var image = bean.goods_icons;
			var proDetailUrl="goodDetail?goods_id="+bean.goods_id+"&phase="+bean.phase;
			var jindu=(bean.now_money*100/bean.goods_money).toFixed(2);
			var html=""; 
            html +="<li class='w_goodsList_item'>";
            if(index%2==0){
             html +="<div id='padding' class='line_0'>";
            }else{
             html +="<div id='padding' class='line_f'>";
            }
            html +="<div class='com_pic'><a href='"+proDetailUrl+"'><img class='thisShopNewLazyImage' src='http://img.zailaiyidan.com/"+image+"' data-original='"+image+"'  /></a>";
            if(bean.goods_money==10){
            	html +="<div class='iocn10'>&nbsp;&nbsp;&nbsp;</div>";
            }
            html +="</div>";
            html +="<div class='name'>(第"+bean.phase+"期)"+bean.goods_name+"</div>";
            html +="<div style='margin-top:2px;color:#808080;'>总需人次："+bean.goods_money+"</div>";
            html +="<div class='com_bottom'>";         
            html +="<div class='bar'>";
            html +="<div class='empty'>";
            html +="<p class='wrap'>";
            html +="<span class='br' style='width:"+jindu+"%;'><i class='color'></i></span>";
            html +="</p>";
            html +="<div class='lott'>开奖进度：<em>"+jindu+"%</em></div>";
            html +="</div>";
            html +="</div>";
            html +="<div class='buy_utton'><a href='"+proDetailUrl+"'>立即购买</a></div>";
            html +="</div>";
            html +="</div>";
            html +="</li>";
   			$("#go_goods_list").append(html); 
   			lazyImage('.thisShopNewLazyImage'); 
		}); 
	}
}
</script>
